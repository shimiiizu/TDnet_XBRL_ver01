    <div id="loading" style="display:none;">ãƒ‡ãƒ¼ã‚¿ã‚’èª­ã¿è¾¼ã‚“ã§ã„ã¾ã™...</div>

    <script>
        let chart = null;
        let currentData = null;
        let stockPriceData = null;
        let currentCompanyName = '';
        let currentCompanyCode = '';
        let currentMetric = 'assets';
        const ctx = document.getElementById('bsChart').getContext('2d');

        const metricConfig = {
            assets: {

                color: 'rgb(75, 192, 192)',
                bgColor: 'rgba(75, 192, 192, 0.2)',
                unit: 'å„„å††',
                getField: (row) => row.assets

            netAssets: {

                unit: 'å„„å††',

            currentAssets: {

                bgColor: 'rgba(255, 206, 86, 0.2)',
                unit: 'å„„å††',

            cash: {

                unit: 'å„„å††',

            ppe: {

                color: 'rgb(255, 159, 64)',
                bgColor: 'rgba(255, 159, 64, 0.2)',
                unit: 'å„„å††',
                getField: (row) => row.propertyPlantAndEquipment
            },
            retainedEarnings: {
                label: 'åˆ©ç›Šå‰°ä½™é‡‘',
                color: 'rgb(255, 99, 132)',
                bgColor: 'rgba(255, 99, 132, 0.2)',
                unit: 'å„„å††',

        };

        // ä¼šç¤¾ãƒªã‚¹ãƒˆã‚’èª­ã¿è¾¼ã¿
        async function loadCompanies() {
            try {
                const response = await fetch('/api/companies');
                const companies = await response.json();

                const select = document.getElementById('companySelect');
                select.innerHTML = '<option value="">ä¼šç¤¾ã‚’é¸æŠã—ã¦ãã ã•ã„</option>';

                    option.value = company.name;

            }
        }

        // BSãƒ‡ãƒ¼ã‚¿ã‚’èª­ã¿è¾¼ã¿
        async function loadBSData(companyName) {
            if (!companyName) return;

            currentCompanyName = companyName;
            document.getElementById('loading').style.display = 'block';

            try {
                const response = await fetch(`/api/bs-data/${encodeURIComponent(companyName)}`);
                const data = await response.json();

                currentData = data;
                currentData.sort((a, b) => new Date(a.date) - new Date(b.date));

                // è¨¼åˆ¸ã‚³ãƒ¼ãƒ‰ã‚’å–å¾—
                const companies = await fetch('/api/companies').then(r => r.json());
                const company = companies.find(c => c.name === companyName);
                if (company) {
                    currentCompanyCode = company.code;
                }

                // æ ªä¾¡ãƒ‡ãƒ¼ã‚¿ã‚‚èª­ã¿è¾¼ã¿
                await loadStockPrice();

                updateChart();
            } catch (error) {
                console.error('BSãƒ‡ãƒ¼ã‚¿ã®èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼:', error);
                alert('ãƒ‡ãƒ¼ã‚¿ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ');
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        // æ ªä¾¡ãƒ‡ãƒ¼ã‚¿ã‚’èª­ã¿è¾¼ã¿
        async function loadStockPrice() {
            if (!currentCompanyCode) return;

            try {
                const response = await fetch(`/api/stock-price/${currentCompanyCode}`);
                if (response.ok) {
                    stockPriceData = await response.json();
                } else {
                    stockPriceData = null;
                    console.log('æ ªä¾¡ãƒ‡ãƒ¼ã‚¿ãŒå–å¾—ã§ãã¾ã›ã‚“ã§ã—ãŸ');
                }
            } catch (error) {
                console.error('æ ªä¾¡ãƒ‡ãƒ¼ã‚¿ã®èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼:', error);
                stockPriceData = null;
            }
        }

        // ã‚°ãƒ©ãƒ•ã‚’æ›´æ–°
        function updateChart() {
            if (!currentData) return;

            const config = metricConfig[currentMetric];
            const showStock = document.getElementById('showStockPrice').checked;

            // ãƒ‡ãƒ¼ã‚¿ã‚’ãƒ•ã‚£ãƒ«ã‚¿ãƒªãƒ³ã‚°
            const filteredData = currentData.filter(item => {
                const value = config.getField(item);
                return value != null && value !== 0;
            });

            if (filteredData.length === 0) {
                alert('é¸æŠã•ã‚ŒãŸæŒ‡æ¨™ã®ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“');
                return;
            }

            const labels = filteredData.map(item => {
                const date = new Date(item.date);
                return `${date.getFullYear()}/${date.getMonth()+1}/${date.getDate()}`;
            });

            const values = filteredData.map(item => config.getField(item));

            // ãƒ‡ãƒ¼ã‚¿ã‚»ãƒƒãƒˆã‚’æº–å‚™
            const datasets = [{
                label: `${config.label} (${config.unit})`,
                data: values,
                borderColor: config.color,
                backgroundColor: config.bgColor,
                tension: 0.1,
                fill: true,
                yAxisID: 'y'
            }];

            // æ ªä¾¡ãƒ‡ãƒ¼ã‚¿ã‚’è¿½åŠ 
            if (showStock && stockPriceData && stockPriceData.length > 0) {
                // BSãƒ‡ãƒ¼ã‚¿ã®æ—¥ä»˜ç¯„å›²ã‚’å–å¾—
                const bsDates = filteredData.map(item => new Date(item.date));
                const minDate = new Date(Math.min(...bsDates));
                const maxDate = new Date(Math.max(...bsDates));

                // æ ªä¾¡ãƒ‡ãƒ¼ã‚¿ã‚’ãƒ•ã‚£ãƒ«ã‚¿ãƒªãƒ³ã‚°
                const filteredStockData = stockPriceData.filter(item => {
                    const stockDate = new Date(item.date);
                    return stockDate >= minDate && stockDate <= maxDate;
                });

                // BSã®æ±ºç®—æ—¥ã«æœ€ã‚‚è¿‘ã„æ ªä¾¡ã‚’å–å¾—
                const stockValues = filteredData.map(bsItem => {
                    const bsDate = new Date(bsItem.date);

                    // æœ€ã‚‚è¿‘ã„æ ªä¾¡ãƒ‡ãƒ¼ã‚¿ã‚’æ¢ã™
                    let closestStock = null;
                    let minDiff = Infinity;

                    filteredStockData.forEach(stockItem => {
                        const stockDate = new Date(stockItem.date);
                        const diff = Math.abs(bsDate - stockDate);
                        if (diff < minDiff) {
                            minDiff = diff;
                            closestStock = stockItem;
                        }
                    });

                    return closestStock ? closestStock.close : null;
                });

                datasets.push({
                    label: 'æ ªä¾¡ (å††)',
                    data: stockValues,
                    borderColor: 'rgb(255, 99, 132)',
                    backgroundColor: 'rgba(255, 99, 132, 0.1)',
                    tension: 0.1,
                    fill: false,
                    yAxisID: 'y1',
                    pointRadius: 3
                });
            }

            // æ—¢å­˜ã®ãƒãƒ£ãƒ¼ãƒˆã‚’ç ´æ£„
            if (chart) {
                chart.destroy();
            }

            // Yè»¸ã®è¨­å®š
            const scales = {
                y: {
                    type: 'linear',
                    position: 'left',
                    beginAtZero: true,
                    title: {
                        display: true,
                        text: `${config.label} (${config.unit})`
                    }
                },
                x: {
                    title: {
                        display: true,
                        text: 'æ±ºç®—æ—¥'
                    }
                }
            };

            // æ ªä¾¡ç”¨ã®Yè»¸ã‚’è¿½åŠ 
            if (showStock && stockPriceData && stockPriceData.length > 0) {
                scales.y1 = {
                    type: 'linear',
                    position: 'right',
                    beginAtZero: false,
                    title: {
                        display: true,
                        text: 'æ ªä¾¡ (å††)'
                    },
                    grid: {
                        drawOnChartArea: false
                    }
                };
            }

            // æ–°ã—ã„ãƒãƒ£ãƒ¼ãƒˆã‚’ä½œæˆ
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        mode: 'index',
                        intersect: false
                    },
                    plugins: {
                        title: {

                            text: `${currentCompanyName} - ${config.label}æ¨ç§»${showStock ? ' & æ ªä¾¡' : ''}`,
                            font: {
                                size: 18
                            }
                        },

                            position: 'top'

                    },

            });
        }

        // æŒ‡æ¨™ãƒœã‚¿ãƒ³ã®ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
        document.querySelectorAll('.metric-button').forEach(button => {

                    btn.classList.remove('active');
                });

                button.classList.add('active');

            });
        });

        // æ ªä¾¡ãƒã‚§ãƒƒã‚¯ãƒœãƒƒã‚¯ã‚¹ã®ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
        document.getElementById('showStockPrice').addEventListener('change', () => {

        });

        // ä¼šç¤¾é¸æŠæ™‚ã®ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
        document.getElementById('companySelect').addEventListener('change', (e) => {
            loadBSData(e.target.value);
        });

        // è¨¼åˆ¸ã‚³ãƒ¼ãƒ‰æ¤œç´¢æ©Ÿèƒ½
        document.getElementById('searchButton').addEventListener('click', searchByCode);
        document.getElementById('codeInput').addEventListener('keypress', (e) => {

                        document.getElementById('loading').style.display = 'none';
                    } else {
                        document.getElementById('companySelect').value = company.name;
                        await loadBSData(company.name);

                } else {

                    document.getElementById('loading').style.display = 'none';

                console.error('æ¤œç´¢ã‚¨ãƒ©ãƒ¼:', error);
                alert('æ¤œç´¢ã«å¤±æ•—ã—ã¾ã—ãŸ');

        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã«ä¼šç¤¾ãƒªã‚¹ãƒˆã‚’å–å¾—
